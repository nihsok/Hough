<!DOCTYPE html>
<head>
  <title>Hough mode calculation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.6.0/math.min.js" type="text/javascript"></script>
  <script src="./calc_eigen.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <form>
    s=<input type="number" id="s" min="1" max="99" value="1">
    &sigma;=<input id="sigma" oninput="sigma2tau()" value="0.5">
    &tau;=<input id="tau" oninput="tau2sigma()" value="24"> hour
    <input type="button" value="Calculate" onclick="calc_eigen()">
  </form>

  <table class="matrix">
    <tr name="F1_row">
      <td rowspan="5">F<sub>1</sub>=</td>
      <td rowspan="5" class="bracket left"></td>
      <td>M<sub>s</sub></td>
      <td>L<sub>s</sub></td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>⋯</td>
      <td rowspan="5" class="bracket right"></td>
    </tr>
    <tr name="F1_row">
      <td>L<sub>s</sub></td>
      <td>M<sub>s+2</sub></td>
      <td>L<sub>s+2</sub></td>
      <td>0</td>
      <td>0</td>
      <td>⋯</td>
    </tr>
    <tr name="F1_row">
      <td>0</td>
      <td>L<sub>s+2</sub></td>
      <td>M<sub>s+4</sub></td>
      <td>L<sub>s+4</sub></td>
      <td>0</td>
      <td>⋯</td>
    </tr>
    <tr name="F1_row">
      <td>0</td>
      <td>0</td>
      <td>L<sub>s+4</sub></td>
      <td>M<sub>s+6</sub></td>
      <td>L<sub>s+6</sub></td>
      <td>⋯</td>
    </tr>
    <tr>
      <td>⋮</td>
      <td>⋮</td>
      <td>⋮</td>
      <td>⋮</td>
      <td>⋮</td>
      <td>⋱</td>
    </tr>
  </table>
  <table class="matrix">
    <tr name="x1">
      <td></td>
      <td>h [m]</td>
      <td></td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr name="x1">
      <td></td>
      <td>&lambda;</td>
      <td></td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr name="x1">
      <td rowspan="5" class="bracket left"></td>
      <td>a<sub>1</sub></td>
      <td rowspan="5" class="bracket right"></td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr name="x1">
      <td>a<sub>2</sub></td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr name="x1">
      <td>a<sub>3</sub></td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr name="x1">
      <td>a<sub>4</sub></td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr name="x1">
      <td>⋮</td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>


</body>
</html>
